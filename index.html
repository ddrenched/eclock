<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteApp">
    <meta http-equiv="expires" content="Fri,01 Apr 2016 00:00:00 GMT">
    <meta name="viewport" content="initial-scale=1">
    <meta name="apple-mobile-app-title" content="eclock">
    <meta name="keywords" content="eclock">
    <meta name="description" content="a little eclock">
    <meta name="author" content="drenched">
    <link href="icon.ico" rel="shortcut icon">
    <link href="style.css" rel="stylesheet">
    <title>eClock</title>
</head>
<body>
    <div class="main">
        <div class="hour-wrap">
            <div class="hour-decade">
                <div class="d-hour d-hour0" id="d-hour0">0</div>
                <div class="d-hour d-hour1" id="d-hour1">1</div>
                <div class="d-hour d-hour2" id="d-hour2">2</div>
                <div class="d-hour d-hour3" id="d-hour3">3</div>
                <div class="d-hour d-hour4" id="d-hour4">4</div>
                <div class="d-hour d-hour5" id="d-hour5">5</div>
                <div class="d-hour d-hour6" id="d-hour6">6</div>
                <div class="d-hour d-hour7" id="d-hour7">7</div>
                <div class="d-hour d-hour8" id="d-hour8">8</div>
                <div class="d-hour d-hour9" id="d-hour9">9</div>
            </div>
            <div class="hour-unit">
                <div class="u-hour u-hour0" id="u-hour0">0</div>
                <div class="u-hour u-hour1" id="u-hour1">1</div>
                <div class="u-hour u-hour2" id="u-hour2">2</div>
                <div class="u-hour u-hour3" id="u-hour3">3</div>
                <div class="u-hour u-hour4" id="u-hour4">4</div>
                <div class="u-hour u-hour5" id="u-hour5">5</div>
                <div class="u-hour u-hour6" id="u-hour6">6</div>
                <div class="u-hour u-hour7" id="u-hour7">7</div>
                <div class="u-hour u-hour8" id="u-hour8">8</div>
                <div class="u-hour u-hour9" id="u-hour9">9</div>
            </div>
        </div>
        <div class="minute-wrap">
            <div class="minute-decade">
                <div class="d-minute d-minute0" id="d-minute0">0</div>
                <div class="d-minute d-minute1" id="d-minute1">1</div>
                <div class="d-minute d-minute2" id="d-minute2">2</div>
                <div class="d-minute d-minute3" id="d-minute3">3</div>
                <div class="d-minute d-minute4" id="d-minute4">4</div>
                <div class="d-minute d-minute5" id="d-minute5">5</div>
            </div>
            <div class="minute-unit">
                <div class="u-minute u-minute0" id="u-minute0">0</div>
                <div class="u-minute u-minute1" id="u-minute1">1</div>
                <div class="u-minute u-minute2" id="u-minute2">2</div>
                <div class="u-minute u-minute3" id="u-minute3">3</div>
                <div class="u-minute u-minute4" id="u-minute4">4</div>
                <div class="u-minute u-minute5" id="u-minute5">5</div>
                <div class="u-minute u-minute6" id="u-minute6">6</div>
                <div class="u-minute u-minute7" id="u-minute7">7</div>
                <div class="u-minute u-minute8" id="u-minute8">8</div>
                <div class="u-minute u-minute9" id="u-minute9">9</div>
            </div>
        </div>
        <div class="second-wrap">
            <div class="second-decade">
                <div class="d-second d-second0" id="d-second0">0</div>
                <div class="d-second d-second1" id="d-second1">1</div>
                <div class="d-second d-second2" id="d-second2">2</div>
                <div class="d-second d-second3" id="d-second3">3</div>
                <div class="d-second d-second4" id="d-second4">4</div>
                <div class="d-second d-second5" id="d-second5">5</div>
            </div>
            <div class="second-unit">
                <div class="u-second u-second0" id="u-second0">0</div>
                <div class="u-second u-second1" id="u-second1">1</div>
                <div class="u-second u-second2" id="u-second2">2</div>
                <div class="u-second u-second3" id="u-second3">3</div>
                <div class="u-second u-second4" id="u-second4">4</div>
                <div class="u-second u-second5" id="u-second5">5</div>
                <div class="u-second u-second6" id="u-second6">6</div>
                <div class="u-second u-second7" id="u-second7">7</div>
                <div class="u-second u-second8" id="u-second8">8</div>
                <div class="u-second u-second9" id="u-second9">9</div>
            </div>
        </div>
    </div>
    <div class="control">
        <div class="start"><a href="javascript:start()">Start</a></div>
        <div class="reset"><a href="javascript:reset()">Reset</a></div>
    </div>
</body>
<script src="start.js"></script>
<script src="reset.js"></script>
</html>
